<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header with Full Screen Modal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    /* Header styling */
    .header {
      background: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.2rem;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }
    /* Hamburger icon */
    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }
    /* Full screen modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      text-align: center;
    }
    /* Close button positioned relative to the modal container */
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .menu-items {
      list-style: none;
      padding: 0;
    }
    .menu-items li {
      margin: 1rem 0;
      font-size: 1.5rem;
    }
    .menu-items a {
      color: #fff;
      text-decoration: none;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">My Website</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <div class="modal-content">
      <ul class="menu-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');

    // Open modal when hamburger is clicked
    hamburger.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal when close button is clicked
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Also close modal if user clicks outside the modal content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
